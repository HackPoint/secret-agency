<table>
  <thead>
  <tr>
    <th><div>Agent ID</div></th>
    <th><div>Country</div></th>
    <th><div>Address</div></th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
        <tr *ngFor="let item of resolvedAgents; let i = index"
            [style.color]="(i === minIdx) ?  'green': (i === maxIdx) ? 'red' : '5d5d5d'">
          <td>{{item.agent}}</td>
          <td>{{item.country}}</td>
          <td>{{item.address}}</td>
          <td>{{item.date}}</td>
        </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      {{ resolvedAgents?.length }} missions
    </td>
  </tr>
  </tfoot>
</table>
